<!DOCTYPE html>
<html ng-app="booksApp">
<head>
    <meta charset="UTF-8">
    <title>view text books</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="booksCtrl">
    <div class="page-header">
        <h1>{{header}}</h1>
    </div>
    <div class="panel">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ISBN</th>
                <th>title</th>
                <th>author</th>
                <th>publisher</th>
                <th>year</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="book in books.items">
                <td>{{book.ISBN}}</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.publisher}}</td>
                <td>{{book.year}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="panel">

        <div class="input-group">
            <input class="form-control" ng-model="actionText" placeholder="insert text here">
            <span class="input-group-btn">
                <button class="btn btn-default"
                        ng-click="getBookByISBN(actionText)">enter ISBN</button>
                <button class="btn btn-default"
                        ng-click="getBooksByPublisher(actionText)">enter publisher</button>
            </span>

        </div>
    </div>
    <h2>{{error}}</h2>




    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/books.js"></script>
</body>
</html>
